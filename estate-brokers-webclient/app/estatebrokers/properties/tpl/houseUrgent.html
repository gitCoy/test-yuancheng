<div class="fy-containt">
    <div id="fyWrapper">
        <div id="fyScroller" class="fy-conWp pdX10">
            <div id="pullDown"><span class="pullDownIcon"></span><span class="pullDownLabel">下拉刷新...</span> </div>
            <ul id="fyList" class="fy-list">
                <%_.each(items,function(item) {%>
                <li><a href="#properties/<%=item.estate_id%>/<%=item.property_id%>">
                    <div class="fyBox">
                        <div class="fy-img fl"><img src="<%=item.images_path%>"></div>
                        <div class="fy-txt">
                            <h3><%=item.property_title%></h3>
                            <div class="fy-price"><span><%=item.price%></span><%=item.price_unit%></div>
                            <p>><%=item.square%>㎡&nbsp;<%=item.bedroom%>室<%=item.livingroom%>厅<%=item.bathroom%>卫</p>
                            <p><%=item.infrastructures%></p>
                        </div>
                    </div>
                </a></li>
                <%})%>
            </ul>
            <div id="pullUp"><span class="pullUpIcon"></span><span class="pullUpLabel">上拉加载更多...</span> </div>
        </div>

    </div>
</div>
