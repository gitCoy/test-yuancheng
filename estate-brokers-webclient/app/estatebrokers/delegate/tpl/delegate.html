<!--delegatecent.html-->
<script type="text/template" id="tpl-delegatecent">
<div class="perPosition">
    <div class="ppWp pd10">
        <p>个人中心<span>&gt;</span>我的委托<span>&gt;</span>发布</p>
    </div>
</div>

<div class="wtContaint">
    <div class="wtcWp tb-bs">
        <div id="wtc-tabs" class="wtcTabs">
            <ul class="flexbox">
                <li><a href="#tabsList-1" class="tabulous_active" title="">委托出售</a></li>
                <li><a href="#tabsList-2" title="">委托出租</a></li>
            </ul>
            <div id="comTabs_container">
                <div id="tabsList-1" class="cdiv wtcList wtcs">
                    <div class="com-tabs-wp">
                        <section>
                            <div class="calculator">
                                <dl class="cal-sor clearfix">
                                    <dt><span class="impor">*</span>小区名称:</dt>
                                    <dd>
                                        <div class="cal-inp-s diy_select">
                                            <input type="hidden" name="" class="diy_select_input">
                                            <div class='diy_select_txt estateName'><a href="javascript:;"><span data-val=""> </span></a> </div>
                                            <div class='diy_select_btn'></div>
                                            <ul class='select_estate diy_select_list'>
                                            </ul>
                                        </div>
                                    </dd>
                                </dl>

                                <dl class="cal-sor clearfix">
                                    <dt><span class="impor">&nbsp;</span>户<span style="margin:0 1em;"></span>型:</dt>
                                    <dd>
                                        <div class="cal-inp-s diy_select">
                                            <input type="hidden" name="" class="diy_select_input">
                                            <div class='diy_select_txt roomInfo'><a href="javascript:;"><span data-val="一居室"> 一居室</span></a> </div>
                                            <div class='diy_select_btn'></div>
                                            <ul class='diy_select_list'>
                                                <li><span data-val="一居室"> 一居室</span></li>
                                                <li><span data-val="二居室"> 二居室</span></li>
                                                <li><span data-val="三居室"> 三居室</span></li>
                                                <li><span data-val="三居以上"> 三居以上</span></li>
                                            </ul>
                                        </div>
                                    </dd>
                                </dl>

                                <dl class="clearfix">
                                    <dt><span class="impor">&nbsp;</span>面<span style="margin:0 1em;"></span>积:</dt>
                                    <dd>
                                        <div class="cal-inp-s">
                                            <input type="text" class="square ipt-txt ipt-txt-zInd" placeholder="请输入面积">
                                            <i>平米</i>
                                        </div>
                                    </dd>
                                </dl>

                                <dl class="clearfix">
                                    <dt><span class="impor">&nbsp;</span>期望售价:</dt>
                                    <dd>
                                        <div>
                                            <input type="text" class="price ipt-txt-t ipt-txt-zInd" placeholder="请输入售价">
                                            <i>万元</i>
                                        </div>
                                    </dd>
                                </dl>

                                <dl class="clearfix">
                                    <dt><span class="impor">*</span>联系电话:</dt>
                                    <dd>
                                        <div>
                                            <input type="text" class="telphone ipt-txt ipt-txt-zInd" placeholder="请输入您的联系电话">
                                        </div>
                                    </dd>
                                </dl>
                            </div>

                            <div class="calculator-btn"><a href="javascript:;" id="wtcsPublish">发布委托</a></div>
                        </section>
                    </div>
                </div>
                <div id="tabsList-2" class="cdiv wtcList wtcz">
                    <div class="com-tabs-wp">
                        <section>
                            <div class="calculator">
                                <dl class="cal-sor clearfix">
                                    <dt><span class="impor">*</span>方<span style="margin:0 1em;"></span>式:</dt>
                                    <dd>
                                        <div class="cal-inp-s diy_select">
                                            <input type="hidden" name="" class="diy_select_input">
                                            <div class='diy_select_txt buzzMode'><a href="javascript:;"><span data-val="1">整租</span></a></div>
                                            <div class='diy_select_btn'></div>
                                            <ul class='diy_select_list'>
                                                <li><span data-val="1">整租</span></li>
                                                <li><span data-val="2">合租</span></li>
                                                <li><span data-val="4">单间</span></li>
                                            </ul>
                                        </div>
                                    </dd>
                                </dl>

                                <dl class="cal-sor clearfix">
                                    <dt><span class="impor">*</span>小区名称:</dt>
                                    <dd>
                                        <div class="cal-inp-s diy_select">
                                            <input type="hidden" name="" class="diy_select_input">
                                            <div class='diy_select_txt estateName'><a href="javascript:;"><span data-val=""> </span></a> </div>
                                            <div class='diy_select_btn'></div>
                                            <ul class='select_estate diy_select_list'>
                                            </ul>
                                        </div>
                                    </dd>
                                </dl>
                                <dl class="cal-sor clearfix">
                                    <dt><span class="impor">&nbsp;</span>户<span style="margin:0 1em;"></span>型:</dt>
                                    <dd>
                                        <div class="cal-inp-s diy_select">
                                            <input type="hidden" name="" class="diy_select_input">
                                            <div class='diy_select_txt roomInfo'><a href="javascript:;"><span data-val="一居室"> 一居室</span></a></div>
                                            <div class='diy_select_btn'></div>
                                            <ul class='diy_select_list'>
                                                <li><span data-val="一居室"> 一居室</span></li>
                                                <li><span data-val="二居室"> 二居室</span></li>
                                                <li><span data-val="三居室"> 三居室</span></li>
                                                <li><span data-val="三居以上"> 三居以上</span></li>
                                            </ul>
                                        </div>
                                    </dd>
                                </dl>



                                <dl class="clearfix">
                                    <dt><span class="impor">&nbsp;</span>面<span style="margin:0 1em;"></span>积:</dt>
                                    <dd>
                                        <div class="cal-inp-s">
                                            <input type="text" class="square ipt-txt ipt-txt-zInd" placeholder="请输入面积">
                                            <i>平米</i>
                                        </div>
                                    </dd>
                                </dl>

                                <dl class="clearfix">
                                    <dt><span class="impor">&nbsp;</span>租<span style="margin:0 1em;"></span>金:</dt>
                                    <dd>
                                        <div>
                                            <input type="text" class="price ipt-txt-t ipt-txt-zInd" placeholder="请输入您的租金">
                                            <i>元/月</i>
                                        </div>
                                    </dd>
                                </dl>

                                <dl class="clearfix">
                                    <dt><span class="impor">*</span>联系电话:</dt>
                                    <dd>
                                        <div>
                                            <input type="text" class="telphone ipt-txt ipt-txt-zInd" placeholder="请输入您的联系电话">
                                        </div>
                                    </dd>
                                </dl>
                            </div>

                            <div class="calculator-btn"><a href="javascript:;" id="wtczPublish">发布委托</a></div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="wtAd">
    <div class="wt-ad-Wp">
        <a href="javascript:;"><img src="<%=item_deleImg.delegate_banner_image%>"></a>
    </div>
</div>
<div class="spance10"></div>
</script>
<!--delegatecont.html-->
<script type="text/template" id="tpl-delegatecont">
    <%_.each(items,function(data) {%>
    <li><span data-val="<%=data.estate_id%>"><%=data.estate_name%></span></li>
    <%})%>
</script>
